<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="updateSearchResults()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let restaurant of filteredRestaurants" (click)="addToCart(restaurant)">
      <ion-thumbnail slot="start">
        <img [src]="restaurant.image" />
      </ion-thumbnail>
      <ion-label>
        <h4>{{ restaurant.name }}</h4>
        <ion-text color="medium">
          <p class="pStyle">{{ restaurant.type }}</p>
        </ion-text>
        <span>
          {{ restaurant.rating }} <ion-icon name="star"></ion-icon>
        </span>
        <span>{{ restaurant.distance }} kms away</span>
        <span> . R{{ restaurant.price }}</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
